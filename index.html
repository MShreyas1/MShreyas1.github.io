<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Zoom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="container">
         <img src="KoipPeakPass.jpg" alt="Sample Image" class="zoom-image" id="myImage" data-highres="KoipPeakPassPanorama.jpg">
         <img src="GGP_Tree_Small.jpg" alt="Sample Image 2" class="zoom-image" id="myImage2" data-highres="GGP_Tree_Large.jpg">
       

   
     </div>

    <div id="overlay" class="overlay">
        <span class="close" id="closeBtn">&times;</span>
        <img class="overlay-content" id="expandedImg">
    </div>

    <script src="script.js"></script>
</body>
